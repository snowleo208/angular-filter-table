<div class="c-filter">
    <form class="c-filter__form" #filterForm="ngForm" (ngSubmit)="onSubmit(filterForm)">
        <select class="c-filter__select" name="field" id="field" #field="ngModel"
            [ngClass]="field.invalid && (field.dirty || field.touched)? 'c-filter__select invalid':'c-filter__select'"
            ngModel required>
            <option value="name">Name</option>
            <option value="phone">Phone</option>
        </select>
        <input class="c-filter__text" type="text" name="keyword" id="keyword" ngModel>
        <button class="c-filter__submit">Search</button>
    </form>
</div>
